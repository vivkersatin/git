<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>還書 - 租書系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>租書系統 - 還書</h1>
    </header>
    <nav>
        <a href="{{ url_for('index') }}">首頁</a>
        <a href="{{ url_for('login') }}">登錄</a>
        <a href="{{ url_for('rent_book') }}">租書</a>
        <a href="{{ url_for('return_book') }}">還書</a>
    </nav>
    <div class="container">
        <h2>歸還書籍</h2>
        <form method="POST" action="{{ url_for('return_book') }}">
            <label for="username">用戶名:</label>
            <input type="text" id="username" name="username" required>
            <label for="book_id">書籍ID:</label>
            <input type="text" id="book_id" name="book_id" required>
            <button type="submit">還書</button>
        </form>
    </div>
</body>
</html>

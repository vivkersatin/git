<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>管理員界面</h1>
    <h2>用戶列表</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>用戶名</th>
            <th>電子郵件</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">返回首頁</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue 基礎教學</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <counter></counter>
  </div>

  <script>
    var counterComponent = {
      data: function() {
        return {
          count: 0
        }
      },
      methods: { // 定義元件的方法
        increment: function() {
          this.count++
        },
        decrement: function() {
          this.count--
        }
      },
      template: '<div>點擊次數：{{ count }} <button v-on:click="increment">增加</button> <button v-on:click="decrement">減少</button></div>'
    }

    var app = new Vue({
      el: '#app',
      components: {
        'counter': counterComponent
      }
    })
  </script>
</body>
</html>

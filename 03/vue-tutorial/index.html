<!DOCTYPE html>
<html>
<head>
  <title>Vue 基礎教學</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <hello-world v-bind:name="parentName"></hello-world>
  </div>

  <script>
    var helloWorld = {
      props: ['name'], // 定義元件接收的 props
      template: '<div>Hello, {{ name }}!</div>'
    }

    var app = new Vue({
      el: '#app',
      data: {
        parentName: 'Vue' // 父元件的資料
      },
      components: {
        'hello-world': helloWorld
      }
    })
  </script>
</body>
</html>
